<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Autoplay Mute</title>
    <style>
        /* (Opsional) CSS untuk membuat video memenuhi seluruh layar */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Mencegah scroll */
            background-color: black;
        }

        #video-player {
            width: 100vw;  /* Lebar 100% viewport */
            height: 100vh; /* Tinggi 100% viewport */
            object-fit: cover; /* Memastikan video menutupi area tanpa terdistorsi */
        }
    </style>
</head>
<body>

    <video id="video-player" src="1008.mp4" autoplay muted loop controls></video>

</body>
</html>
